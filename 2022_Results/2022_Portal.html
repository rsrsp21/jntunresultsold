<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JNTUK UCEN Results Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            padding: 10px;
            box-sizing: border-box;
        }

        .message {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out;
            max-width: 90%;
        }

        .message p {
            font-size: 1.5rem;
            margin: 0 0 20px;
        }

        .message .link {
            color: #ffdd57;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .message .link:hover {
            color: #fff;
        }

        .button {
    display: inline-block;
    padding: 10px 20px;
    font-size: 1rem;
    font-weight: bold;
    color: #000000; /* Black text */
    background-color: #ffdd57;
    border: none;
    border-radius: 8px;
    text-decoration: none;
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease;
}

.button:hover {
    background-color: #ffc107;
    color: #000000; /* Ensure text remains black */
}

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .message p {
                font-size: 1.2rem;
            }

            .message {
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="message">
        <p>This site has been migrated to <a class="link" href="https://jntunresults.up.railway.app">jntunresults.up.railway.app</a>. The move to this modern platform ensures an improved user experience with a more intuitive design and enhanced functionality.</p>
        <a href="https://jntunresults.up.railway.app" class="button">Go to New Website</a>
    </div>
</body>
</html>
