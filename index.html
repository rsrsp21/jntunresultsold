<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JNTUK UCEN Results Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            padding: 10px;
            box-sizing: border-box;
        }

        .message {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out;
            max-width: 90%;
        }

        .message p {
            font-size: 1.5rem;
            margin: 0;
        }

        .message a {
            color: #ffdd57;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .message a:hover {
            color: #fff;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .message p {
                font-size: 1.2rem;
            }

            .message {
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="message">
        <p>This site has been moved to <a href="https://jntunresults.up.railway.app" target="_blank">jntunresults.up.railway.app</a></p>
    </div>
</body>
</html>
